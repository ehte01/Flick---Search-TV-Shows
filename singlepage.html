<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flick: Search and Watch Movies ratings</title>
    <link rel="shortcut icon" href="./img/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="search-bar">
            <img src="./img/favicon/android-chrome-192x192.png" class="logo" alt="">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search Movies...">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <div class="content">
            <h3 class="single-title">Under The Dome</h3>
            <div class="single-content">
                <div class="single-img">
                    <img src="https://static.tvmaze.com/uploads/images/medium_portrait/81/202627.jpg" class="single-image"   alt="">
                </div>
                <div class="single-description">
                    <div class="genre">
                        <p>Genre</p>
                        <p id="genre">Action</p>
                    </div>
                    <div class="language">
                        <p>Language</p>
                        <p id="language">English</p>
                    </div>
                    <div class="flick-rating">
                        <p>Flick Rating</p>
                        <p> <span id="flickRating">7.0</span>/10</p>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <footer>
            <button>Sign In for more access</button>
            <div class="icon">
                <i class="fa-brands fa-tiktok"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-square-facebook"></i>

            </div>
            <div class="content-1">
                <a href="#">
                    <span>Get the Flick App</span>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
                <a href="#">
                    <span>Help</span>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
                <a href="#">
                    <span>Site Index</span>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
                <a href="#">
                    <span>FlickPro</span>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
                <a href="#">
                    <span>Flick Developer</span>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>

            </div>
            <div class="content-2">
                <a href="#">Press Room</a>
                <a href="#">
                    <span>Advertising</span>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
                <a href="#">
                    <span>Jobs</span>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
                <a href="#">Condition of use</a>
                <a href="#">Privacy Policy</a>
            </div>
            <div class="copyright">
                <i class="fa-regular fa-copyright"></i>
                <span>2017-2023 by Flick.com, Inc.</span>
            </div>
        </footer>
    </div>


    <script>
        let title = document.querySelector(".single-title");
        let singleImage = document.querySelector(".single-image");
        let genre = document.querySelector("#genre");
        let lan = document.querySelector("#language");
        let rate = document.querySelector("#flickRating");
        let singleDescription = document.querySelector(".single-description");
        const logo = document.querySelector(".logo");
        title.textContent = localStorage.getItem("singleTitle");
        singleImage.src = localStorage.getItem("singleImg");
        genre.innerText = localStorage.getItem("Genre");
        lan.innerText = localStorage.getItem("singleLanguage");
        rate.innerText = localStorage.getItem("Rating");
        singleDescription.insertAdjacentHTML("afterbegin",localStorage.getItem("singlePara"));
        logo.addEventListener('click',()=>{
            window.location.href = "index.html";
        });     
    </script>
    
</body>
</html>
